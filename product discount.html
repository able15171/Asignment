<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Discount Calculator</title>
  <style>
    
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f9f9f9;
}

.container {
  width: 350px;
  border: 2px solid blue;
  padding: 20px;
  background-color: #ffffff;
}

h1 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
  font-family: serif;
}

.form-group {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
}

label {
  font-size: 14px;
  width: 40%; /* Adjusted width for labels */
  text-align: left;
  font-family: serif;
  font-weight: 200;
}

input {
  width: 100%; /* Make input fields take the full width of the remaining space */
  padding: 5px;
  font-size: 14px;
  box-sizing: border-box; /* Include padding in the total width */
}

.form-group input {
  width: 60%; /* Consistent input width */
}

.buttons {
  display: flex;
  justify-content:center;
  
}

button {
  padding: 5px 10px;
  font-size: 14px;
  cursor: pointer;
  border-radius: 5px;
  border: none;
}
.form-group input:focus{
  outline: none;
}
.y{
  margin-right: -13px;
  
}
.yy{
  margin-right: 20px;
}


  </style>
</head>
<body>
  <div class="container">
    <h1>Product Discount Calculator</h1>
    
    <form id="discountForm">
      <div class="form-group">
        <label for="productDescription">Product Description:</label>
        <input type="text" id="productDescription" name="productDescription">
      </div>
      <div class="form-group">
        <label for="listPrice">List Price:</label>
        <input type="number" id="listPrice" name="listPrice">
      </div>
      <div class="form-group">
        <label for="discountPercentage">Discount Percentage:</label>
        <input class="y" type="number" id="discountPercentage" name="discountPercentage">%
      </div>
      <div class="form-group">
        <label for="discountedAmount">Discounted Amount:</label>
        <input type="text" id="discountedAmount" name="discountedAmount" readonly>
      </div>
      <div class="form-group">
        <label for="discountedPrice">Discounted Price:</label>
        <input type="text" id="discountedPrice" name="discountedPrice" readonly>
      </div>
      <div class="buttons">
        <button class="yy" type="button" onclick="calculateDiscount()">Calculate</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
  <script>
    function calculateDiscount() {
  const listPrice = parseFloat(document.getElementById('listPrice').value);
  const discountPercentage = parseFloat(document.getElementById('discountPercentage').value);

  if (isNaN(listPrice) || isNaN(discountPercentage)) {
    alert('Please enter valid numbers for List Price and Discount Percentage.');
    return;
  }

  const discountedAmount = (listPrice * discountPercentage) / 100;
  const discountedPrice = listPrice - discountedAmount;

  document.getElementById('discountedAmount').value = discountedAmount.toFixed(2);
  document.getElementById('discountedPrice').value = discountedPrice.toFixed(2);
}

  </script>
</body>
</html>
